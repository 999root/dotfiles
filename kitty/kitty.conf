# Updated Kitty Configuration

# Font and Cursor settings remain the same
font_family             Liga SFMono Nerd Font
bold_font               Liga SFMono Nerd Font Bold
italic_font             Liga SFMono Nerd Font Regular Italic
bold_italic_font        Liga SFMono Nerd Font Bold Italic
font_size               17.0
hide_window_decorations titlebar-only
window_margin_width     4
cursor_blink_interval   0
macos_quit_when_last_window_closed no
macos_colorspace        default
repaint_delay           8
input_delay             1
resize_draw_strategy    blank
remember_window_size    no
resize_debounce_time    0.001

# Opacity settings
dynamic_background_opacity yes
background_opacity         0.85
window_background_opacity  0.85

# Tab bar settings
tab_bar_edge              bottom
tab_bar_style             powerline
tab_powerline_style       slanted
tab_activity_symbol       ï‘„
tab_title_max_length      25
tab_title_template        "{fmt.fg.red}{bell_symbol}{fmt.fg.tab} {index}: {tab.active_oldest_exe} {activity_symbol}"

# Keyboard shortcuts
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9
map cmd+0 goto_tab 10

map cmd+t launch --type=tab --cwd=current
map cmd+n launch --type=os-window --cwd=current

# Symbol maps
symbol_map U+F0001-U+F1af0 Hack Nerd Font
symbol_map U+F8FF,U+100000-U+1018C7 SF Pro

# Colors consistent with 0xd47389 (red), 0xc2b693 (green), 0x101010 (blue/grey background)

# Basic colors
foreground              #ffffff
background              #101010
selection_foreground    #101010
selection_background    #ffffff

# Cursor colors
cursor                  #ffffff
cursor_text_color       #101010

# URL underline color
url_color               #ffffff

# Window border colors
active_border_color     #ffffff
inactive_border_color   #ffffff
bell_border_color       #ffffff

# Tab bar colors
active_tab_foreground   #101010
active_tab_background   #ffffff
inactive_tab_foreground #ffffff
inactive_tab_background #101010
tab_bar_background      #101010

# Marked text colors
mark1_foreground        #101010
mark1_background        #ffffff
mark2_foreground        #101010
mark2_background        #ffffff
mark3_foreground        #101010
mark3_background        #ffffff

